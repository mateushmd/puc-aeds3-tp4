<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash Extensível</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Hash Extensível</h1>
  </header>
  <main>
    <section id="controls">
      <div class="control">
        <label for="bucket-size">Tamanho do bucket:</label>

      <div class="control">
        <input type="number" id="insert" name="insert-value">
        <button>Inserir</button>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
