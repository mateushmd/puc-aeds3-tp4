<!DOCTYPE html>
<html lang="pr-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela Hash Extensível</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Tabela Hash Extensível</h1>
  </header>
  <main>
    <section id="controles">
      <div class="controle">
        <label for="tamanho-cesto">Tamanho do cesto:</label>
        <input type="number" id="tamanho-cesto" name="tamanho-cesto" min="1" value="4" onfocus="this.value=''">
	      <button id="definir-btn"">Resize</button>
      </div>
      <div class="controle">
        <label for="tamanho-cesto">Inserir Elemento:</label>
        <input type="number" id="inserir" name="inserir-valor" min="0" onfocus="this.value=''">
        <button id="inserir-btn"">Insert</button>
      </div>
      <div class="controle">
        <label for="tamanho-cesto">Buscar Elemento:</label>
        <input type="number" id="buscar" name="buscar-valor" onfocus="this.value=''">
        <button id="buscar-btn"">Search</button>
      </div>
      <div class="controle">
        <label for="tamanho-cesto">Reiniciar Tabela Hash:</label>
        <button id="reiniciar-btn">Restart</button>
      </div>
    </section>
    <section id="tabela-hash">
      <table id="tabela-diretorio">
        <thead>
          <th> P = <span id="profundidade-global">0</span></th>
        </thead>
        <tbody id="diretorio">

        </tbody>
      </table>
      <table id="tabela-cesto">
        <thead>
          <th></th>
          <th>P'</th>
          <th>Quantidade</th>
          <th id="cabecalho-itens" colspan="4">Itens</th>
        </thead>
        <tbody id="cestos">
        </tbody>
      </table>
    </section>
  </main>
   
  <footer class="footer">
    <div class="footer-content">
      <p>Authors: Diego Feitosa Ferreira dos Santos, Felipe Guerzoni Martins Flôres Maia, Guilherme Soares Silva e Mateus Henrique Medeiros Diniz</p>
      <nav class="footer-nav">
          <a href="https://github.com/mateushmd/puc-aeds3-tp4" target="_blank">Trabalho Prático 4 - AEDS III</a>
      </nav>
    </div>
  </footer>
  
  <script src="script.js"></script>
</body>

</html>
