<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hash Extensível</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Hash Extensível</h1>
  </header>
  <main>
    <section id="controles">
      <div class="controle">
        <label for="tamanho-cesto">Tamanho do cesto:</label>
        <input type="number" id="tamanho-cesto" name="tamanho-cesto" min="1" value="4">
      </div>
      <div class="controle">
        <input type="number" id="inserir" name="inserir-valor" min="0">
        <button id="inserir-btn">Inserir</button>
      </div>
      <div class="controle">
        <input type="number" id="buscar" name="buscar-valor">
        <button id="buscar-btn">Buscar</button>
      </div>
      <div class="controle">
        <button id="reiniciar-btn">Reiniciar</button>
      </div>
    </section>
    <section id="tabela-hash">
      <table id="tabela-diretorio">
        <thead>
          <th> P = <span id="profundidade-global">0</span></th>
        </thead>
        <tbody id="diretorio">

        </tbody>
      </table>
      <table id="tabela-cesto">
        <thead>
          <th></th>
          <th>P'</th>
          <th>Quantidade</th>
          <th id="cabecalho-itens" colspan="4">Itens</th>
        </thead>
        <tbody id="cestos">
        </tbody>
      </table>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
